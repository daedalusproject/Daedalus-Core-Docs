get:
  tags:
    - ShowRegistered
  summary: Show Registered Users
  description: Admin users are allowed to see their registered users.
  security:
    - token_security: []
  responses:
    '200':
      description: Success response
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: object
                properties:
                  registered_users:
                    type: array
                    items:
                      type: object
                      required:
                        - is_admin
                        - surname
                        - name
                        - active
                        - email
                      properties:
                        is_admin:
                          type: integer
                        surname:
                          type: string
                        name:
                          type: string
                        active:
                          type: integer
                        email:
                          type: string

              _hidden_data:
                type: object
                properties:
                  registered_users:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                        is_super_admin:
                          type: integer
                        auth_token:
                          type: string
                  user:
                    type: object
                    properties:
                      is_super_admin:
                        type: integer
                      id:
                        type: integer
              message:
                type: string
              status:
                type: integer
          examples:
            '0':
              value:
                status: 1
                data:
                  registered_users:
                    john@daedalus-project.io: 
                      name: "John"
                      surname: "The Ripper"
                      active: 0
                      is_admin: 0
                      email: "john@daedalus-project.io"
                _hidden_data:
                  registered_users:
                    john@daedalus-project.io:
                      id: 2
                      is_super_admin: 0
                      auth_token: "ubV8bzBc4utKXtyDQIJ7em1OQuP2FUUo4rb9nXwRoq8jr3e9dwzfSNqrSHvShMc"
                  user:
                    is_super_admin: 1
                    id: 1
            '1':
              value:
                status: 1
                data:
                  registered_users:
                    john@daedalus-project.io:
                      active: 1
                      surname: "The Ripper"
                      name: "John"
                      is_admin: 0
                      email: "john@daedalus-project.io"
                    marvin@daedalus-project.io:
                      email: "marvin@daedalus-project.io"
                      is_admin: 0,
                      name: "Marvin"
                      surname: "The Robot"
                      active: 0
                _hidden_data:
                  user:
                    is_super_admin: 1
                    id: 1
                  registered_users:
                    marvin@daedalus-project.io:
                      id: 3
                      auth_token: "FNIUcTWuD2QExGrDcg.FbvqwPRg0iOuAd1W/S33S9jizCynW3gzHt6ZkYxLOs2j"
                      is_super_admin: 0
                    john@daedalus-project.io:
                      id: 2
                      auth_token: "93OgYT6MLHpCdh6iLNNr17BRJflTRO4bcC//mVn6ncogyLInHMkKBn4CAauIe0Lg"
                      is_super_admin: 0
    '403':
      description: I said only admins
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
              status:
                type: integer
          examples:
            '0':
              value:
                status: 0
                message: "You are not an admin user."
