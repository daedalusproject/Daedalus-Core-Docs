get:
  operationId: orphan-user
  tags:
    - User
  summary: Show Registered Users
  description: Admin users are allowed to see registers users without any organization
  security:
    - token_security: []
  responses:
    '200':
      description: Success response
      content:
        application/json:
          schema:
            type: object
            required:
              - data
            properties:
              data:
                type: object
                required:
                  - orphan_users
                properties:
                  orphan_users:
                    type: array
                    items:
                      type: object
                      required:
                        - is_admin
                        - surname
                        - name
                        - active
                        - email
                      properties:
                        is_admin:
                          type: integer
                        surname:
                          type: string
                        name:
                          type: string
                        active:
                          type: integer
                        email:
                          type: string
              _hidden_data:
                type: object
                properties:
                  user:
                    type: object
                    properties:
                      is_super_admin:
                        type: integer
                      id:
                        type: integer
                  orphan_users:
                    type: object
                    properties:
                      john@daedalus-project.io:
                        type: object
                        properties:
                          id:
                            type: integer
                          is_super_admin:
                            type: integer
                          auth_token:
                            type: string
              status:
                type: integer
          examples:
            '0':
              value:
                status: 1
                data:
                  orphan_users:
                    john@daedalus-project.io:
                      active: 1
                      surname: "The Ripper"
                      name: "John"
                      is_admin: 0
                      email: "john@daedalus-project.io"
                _hidden_data:
                  orphan_users:
                    john@daedalus-project.io:
                      id: 2
                      auth_token: "93OgYT6MLHpCdh6iLNNr17BRJflTRO4bcC//mVn6ncogyLInHMkKBn4CAauIe0Lg"
                      is_super_admin: 0
                  user:
                    is_super_admin: 1
                    id: 1
    '403':
      description: Only admin users
      content:
        application/json:
          schema:
            type: object
            required:
              - message
              - status
            properties:
              message:
                type: string
              status:
                type: integer
          examples:
            '0':
              value:
                status: 0
                message: "You are not an admin user."
    '400':
      description: Requests without session token
      content:
        application/json:
          schema:
            type: object
            required:
              - message
              - status
            properties:
              message:
                type: string
                enum:
                  - "No session token provided."
              status:
                type: integer
                enum:
                  - 0
          examples:
            '0':
              value:
                status: 0
                message: "No session token provided."
