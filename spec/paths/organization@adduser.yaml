 post:
  operationId: adduser-organizations
  tags:
    - Organization
  summary: Add users to organizations
  description: Admin users are allowed to add users to its organizations
  security:
    - token_security: []
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
            - user_email
            - organization_token
          properties:
            user_email:
              type: string
            organization_token:
              type: string
        examples:
          '0':
            value:
              organization_token: "invalidtoken"
          '1':
            value:
              organization_token: invalidtoken
              user_email: "Invalidemail"
          '2':
            value:
              organization_token: "invalidtoken"
              user_email: "nonexisten@user.com"
          '3':
            value:
              organization_token: "invalidtoken"
              user_email: "existentuser@gmail.com"
          '4':
            value:
              organization_token: "invalidtoken"
              user_email: "alvaro.castellano.vela@gmail.com"
          '5':
            value:
              organization_token: "kCZKBk5KvHz5bCX9xwfUOLVvyRbbj5Ku"
              user_email: "alvaro.castellano.vela@gmail.com"
  responses:
    '200':
      description: User has been added to organization
      content:
        application/json:
          schema:
            type: object
            properties:
              _hidden_data:
                type: object
                properties:
                  user:
                    type: object
                    properties:
                      id:
                        type: integer
                      is_super_admin:
                        type: integer
              message:
                type: string
              status:
                type: integer
          examples:
            '0':
              value:
                status: 1
                message: "User has been registered."
                _hidden_data:
                  user:
                    id: 1
                    is_super_admin: 1
    '400':
      description: Failed requests, if admin user does not belong to required organization it will receive 400 response.
      content:
        application/json:
          schema:
            type: object
            required:
              - message
              - status
            properties:
              message:
                type: string
              status:
                type: integer
          examples:
            '0':
              value:
                status: 0
                message: "No organization_token provided."
            '1':
              value:
                status: 0
                message: "No user_email provided."
            '2':
              value:
                status: 0
                message: "user_email is invalid."
            '3':
               value:
                status: 0
                message: "There is no registered user with that e-mail address"
            '4':
              value:
                status: 0
                message: "Invalid organization token."
            '5':
              value:
                status: 0
                message: "Session token invalid."
            '6':
              value:
                status: 0
                message: "No session token provided."
            '7':
              value:
                status: 0
                message: "Session token expired."
    '403':
      description: Non admin users of given organization are not allowed to add users to its organizations
      content:
        application/json:
          schema:
            type: object
            required:
              - message
              - status
            properties:
              message:
                type: string
              status:
                type: integer
          examples:
            '0':
              value:
                status: 0
                message: "You are not a organization master of this organization."
