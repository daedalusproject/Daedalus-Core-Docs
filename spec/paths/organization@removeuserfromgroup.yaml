post:
  operationId: removeuserfromgroup-organizations
  tags:
    - Organization
  summary: Remove user from group
  description: Admin users are allowed remove users from its groups
  security:
    - token_security: []
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            user_email:
              type: string
            group_name:
              type: string
            organization_token:
              type: string
        examples:
          '0':
            value:
              organization_token: "5XJD38czqtm8ieh8TvrBRXlvAD7JM6Nn"
              user_email: "other_admin@daedalus-project.io"
              group_name: "Daedalus project firemen"
  responses:
    '200':
      description: Succeded response
      content:
        application/json:
          schema:
            type: object
            properties:
              _hidden_data:
                type: object
                properties:
                  user:
                    type: object
                    properties:
                      is_super_admin:
                        type: integer
                      id:
                        type: integer
              message:
                type: string
              status:
                type: integer
          examples:
            '0':
              value:
                status: 1
                message: "Required user has been removed from organization group."
                _hidden_data: 
                  user: 
                    id: 1
                    is_super_admin: 1
    '400':
      description: Invalid request responses
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
              status:
                type: integer
          examples:
            '0':
              value:
                status: 0
                message: "Required user does not belong to this group."
            '1':
              value:
                status: 0
                message: "user_email is invalid."
            '2':
              value:
                status: 0
                message: "There is no registered user with that e-mail address."
            '3':
              value:
                status: 0
                message: "Invalid organization token."
            '4':
              value:
                status: 0
                message: "There is no registered user with that e-mail address."
            '5':
              value:
                status: 0
                message: "There is no registered user with that e-mail address."
            '6':
              value:
                status: 0
                message: "Invalid organization token."
            '7':
              value:
                status: 0
                message: "No user_email provided."
            '8':
              value:
                status: 0
                message: "No group_name provided. No user_email provided."
            '9':
              value:
                status: 0
                message: "No session token provided."
            '10':
              value:
                status: 0
                message: "Session token expired."
            '11':
              value:
                status: 0
                message: "Cannot remove this user, no more admin users will left in this organization."
    '403':
      description: Non admin user request response
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
              status:
                type: integer
          examples:
            '0':
              value:
                status: 0
                message: "Your organization roles does not match with the following roles: organization master."
