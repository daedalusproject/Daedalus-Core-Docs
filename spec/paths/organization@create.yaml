post:
  operationId: create-organizations
  tags:
    - Organization
  summary: Create organiation
  description: Admin users are allowed to create organizations
  security:
    - token_security: []
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
           - name
          properties:
            name: 
              type: string
        examples:
          '0':
            value:
              organization_data:
                name: "Mega Shops"
          '1':
            value:
              organization_data:
                name: "Daedalus Project"
          '2':
            value:
              organization_data:
  responses:
    '200':
      description: Sucess responses, superadmin also receives _hidden_data
      content:
        application/json:
          schema:
            type: object
            required:
              - data
            properties:
              data:
                type: object
                required:
                  - oganization
                properties:
                  organization:
                    type: object
                    required:
                      - organization_token
                    properties:
                      organization_token:
                        type: string
              _hidden_data:
                type: object
                properties:
                  organization:
                    type: object
                    properties:
                      organization_id:
                        type: string
                  user:
                    type: object
                    properties:
                      is_super_admin:
                        type: integer
                      id:
                        type: integer
              message:
                type: string
              status:
                type: integer
                enum:
                  - 1
          examples:
            '0':
              value:
                status: 1
                message: "Organization created."
                data:
                  organization:
                    organization_token: "s.Q8Ymu8q/yqAgZtdAnxyN4Exrwldp0S"
                _hidden_data:
                  organization:
                    organization_id: 2}
                  user: 
                    is_super_admin: 1
                    id: 1
    '400':
      description: Invalid data.
      content:
        application/json:
          schema:
            type: object
            required:
              - message
              - status
            properties:
              message:
                type: string
              status:
                type: integer
                enum:
                  - 0
          examples:
            '0':
              value:
                status: 0
                message: "Duplicated organization name."
            '1':
              value:
                status: 0
                message: "Invalid organization data."
    '403':
      description: Non admin users are not allowed to create organizations
      content:
        application/json:
          schema:
            type: object
            required:
              - message
              - status
            properties:
              message:
                type: string
                enum:
                  - "You are not an admin user."
              status:
                type: integer
                enum:
                  - 0
          examples:
            '0':
              value:
                status: 0
                message: "You are not an admin user."
