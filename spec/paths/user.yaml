get:
  operationId: user
  tags:
    - User
  summary: Show user data
  description: Sows user data
  security:
    - token_security: []
  responses:
    '200':
      description: Examples of success responses
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: object
                properties:
                  user:
                    $ref: '#/components/schemas/LoggedUserData'
              _hidden_data:
                type: object
                properties:
                  user:
                    $ref: '#/components/schemas/HiddenUserData'
              message:
                type: string
              status:
                type: integer
          examples:
            '0':
              value:
                status: 1
                data:
                  user:
                    e-mail: "notanadmin@daedalus-project.io"
                    name: "NoAdmin"
                    surname: "User"
                    token: "IXI1VoS8BiIuRrOGS4HEAOBleJVMflfG"
                    phone: ""
                    active: 1
                    api_key: "lTluauLErCtXhbBdyxfpVHpdodiBaJb"
                    is_admin: 0
            '1':
              value:
                status: 1
                data:
                  user:
                    e-mail: "admin@daedalus-project.io"
                    name: "Admin"
                    surname: "User"
                    is_admin: 1
                    api_key: "lTuuauLEKCtXhbBVyxfpVHpdodiBaJb"
                    phone: ""
                    active: 1
                    token: "gDoGxCkNI0DrItDrOzWKjS5tzCHjJTVO"
                _hidden_data:
                  user:
                    id: 1
                    is_super_admin: 1
    '400':
      description: Examples of failed requests because users did not provide their session token or their session token has expired.
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
              status:
                type: integer
          examples:
            '0':
              value:
                status: 0
                message: "Session token invalid."
            '1':
              value:
                status: 0
                message: "No session token provided."
            '2':
              value:
                status: 0
                message: "Session token expired."
