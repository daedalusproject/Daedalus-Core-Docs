delete:
  tags:
    - Organization
  summary: Remove role from group
  description: Admin users are allowed remove roles from organization groups
  security:
    - token_security: []
  responses:
    '200':
      description: Success response
      content:
        application/json:
          schema:
            type: object
            properties:
              _hidden_data:
                type: object
                properties:
                  user:
                    $ref: '#/components/schemas/HiddenUserData'
              message:
                type: string
              status:
                type: integer
          examples:
            '0':
              value:
                status: 1
                message: "Selected role has been removed from organization group."
                _hidden_data:
                  user:
                    id: 1
                    is_super_admin: 1
    '400':
      description: Invalid request responses.
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
              status:
                type: integer
          examples:
            '0':
              value:
                status: 0
                message: "Required role does not exist."
            '1':
              value:
                status: 0
                message: "Invalid organization token."
            '2':
              value:
                status: 0
                message: "No group_name provided. No role_name provided."
            '3':
              value:
                status: 0
                message: "Required role is not assigned to this group."
            '4':
              value:
                status: 0
                message: "Required role does not exist."
            '5':
              value:
                status: 0
                message: "Invalid organization token."
            '6':
              value:
                status: 0
                message: "No organization_token provided."
            '7':
              value:
                status: 0
                message: "Required group does not exist."
    '403':
      description: If organization user is not admin of that organization it receives the following response.
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
              status:
                type: integer
          examples:
            '0':
              value:
                status: 0
                message: "Your organization roles does not match with the following roles: organization master."
