parameters:
  - name: organization_token
    in: path
    description: Organization Token
    required: true
    schema:
      type: string
get:
  operationId: showusers-organizations
  tags:
    - Organization
  summary: Show orgaization users
  description: Admin users are allowed to see its organization users
  security:
    - token_security: []
  responses:
    '400':
      description: Wrong organization token
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
              status:
                type: integer
          examples:
            '0':
              value:
                status: 0
                message: "Invalid Organization token."
    '403':
      description: I said only admins
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
              status:
                type: integer
          examples:
            '0':
              value:
                status: 0
                message: "You are not an admin user."




