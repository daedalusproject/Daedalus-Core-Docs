parameters:
  - name: organization_token
    in: path
    description: Organization Token
    required: true
    schema:
      type: string
get:
  operationId: showusers-organizations
  tags:
    - Organization
  summary: Show orgaization users
  description: Admin users are allowed to see its organization users
  security:
    - token_security: []
  responses:
    '200':
      description: Success response
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: object
                required:
                  - users
                properties:
                  users:
                    type: array
                    items:
                      $ref: '#/components/schemas/UserData'
              _hidden_data:
                type: object
                properties:
                  user:
                    $ref: '#/components/schemas/HiddenUserData'
                  users:
                    type: array
                    items:
                      $ref: '#/components/schemas/HiddenActiveUserData'
              status:
                type: integer
          examples:
            '0':
              value:
                data:
                  users:
                    "other_admin@daedalus-project.io":
                      name: "Other"
                      surname: "User"
                      e-mail: "other_admin@daedalus-project.io"
                      phone: ""
                    "admin@daedalus-project.io":
                      name: "Admin"
                      surname: "User"
                      e-mail: "admin@daedalus-project.io"
                      phone: ""
                status: 1
                _hidden_data:
                  user:
                    is_super_admin: 1
                    id: 1
                  users:
                    "admin@daedalus-project.io": 
                      id: 1
                    "other_admin@daedalus-project.io":
                      id: 2    
    '400':
      description: Wrong organization token
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
              status:
                type: integer
          examples:
            '0':
              value:
                status: 0
                message: "Invalid Organization token."
    '403':
      description: I said only admins
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
              status:
                type: integer
          examples:
            '0':
              value:
                status: 0
                message: "You are not an admin user."
